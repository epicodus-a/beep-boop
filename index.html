<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--customized css-->
	<link rel="stylesheet" href="css/styles.css">
	<title>beep boop</title>
</head>
<body>
<div class="jumbotron-fluid my-5 text-center">
	<h3 class="text-xl-center">Beep Boop No.....</h3>
	<hr>
</div>
<div class="container">
	<div class="row">
		<div class="col-12">
			<form id="number-form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Please enter a number >= 0" required>
				</div>
				<div class="form-group">
					<input type="text" name="name" class="form-control" placeholder="Please enter your name" required>
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<input type="radio" aria-label="Radio button for following text input" name="order" value="0">
						</div>
					</div>
					<input type="text" class="form-control" aria-label="Text input with radio button"
					       placeholder="show result in ascending order">
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<input type="radio" aria-label="Radio button for following text input" name="order" value="1">
						</div>
					</div>
					<input type="text" class="form-control" aria-label="Text input with radio button"
					       placeholder="show result in descending order">
				</div>
				<button class="btn btn-success form-control my-5">submit</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="output">
			</div>
		</div>
	</div>
	<div class="row my-5">
		<div class="col-12">
			<button class="btn btn-warning form-control" id="reset">click to play another round</button>
		</div>
	</div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!--customized js-->
<script src="js/scripts.js"></script>

</body>
</html>
